<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>umngotcha</title>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="menu_awal.css"/>
</head> 
<body>
    <div>
        <div class="header">
		    <img src="logo.png">
	    </div>

        <br/><br/>

        <div class="carousel-wrapper">
            <span id="item-1"></span>
            <span id="item-2"></span>
            <span id="item-3"></span>
            <div class="carousel-item item-1">
                <a href="#item-3" class="arrow-prev arrow" onclick="leftClick()"></a>
                <a href="#item-2" class="arrow-next arrow" onclick="rightClick()"></a>
            </div>
        
            <div class="carousel-item item-2">
                <a href="#item-1" class="arrow-prev arrow" onclick="leftClick()"></a>
                <a href="#item-3" class="arrow-next arrow" onclick="rightClick()"></a>
            </div>
        
            <div class="carousel-item item-3">
                <a href="#item-2" class="arrow-prev arrow" onclick="leftClick()"></a>
                <a href="#item-1" class="arrow-next arrow" onclick="rightClick()"></a>
            </div>
        </div>

        <br/><br/>

        <form id="pet">
            <div>
                <h2 id="labelPet">Enter Pet Name Here</h2>
                <input placeholder="....." type="text" id="petName"/>
            </div>
            <br/>
            <div class="play">
                <button type="submit">PLAY</button>
            </div>
        </form> 
    </div>

    <script type="text/javascript">
        /* pindah file + kasih value dari pet name*/
        const pet = document.getElementById("pet");
        const petName = document.getElementById("petName");

        pet.addEventListener("submit", function(x) {
            x.preventDefault();
            const petNameV = petName.value;
            localStorage.setItem("pet-name", petNameV);
            window.location.href = "middle_menu.html";
        })
        /* pindah file + kasih value dari pet name*/

        /* sent the avatar source to localStorage */
        var counter = 1;
        localStorage.setItem("avatarImage_s", "kucing 1.png");

        function rightClick() {
            counter++;
            if(counter == 4) {
                counter = 1;
                localStorage.setItem("avatarImage_s", "kucing 1.png");
            } else {
                if(counter == 1) {
                    localStorage.setItem("avatarImage_s", "kucing 1.png");
                } else if(counter == 2) {
                    localStorage.setItem("avatarImage_s", "anjing 1.png");
                } else if(counter == 3) {
                    localStorage.setItem("avatarImage_s", "ayam 1.png");
                }
            }
        };

        function leftClick() {
            counter--;
            if(counter == 0) {
                counter = 3;
                localStorage.setItem("avatarImage_s", "ayam 1.png");
            } else {
                if(counter == 1) {
                    localStorage.setItem("avatarImage_s", "kucing 1.png");
                } else if(counter == 2) {
                    localStorage.setItem("avatarImage_s", "anjing 1.png");
                } else if(counter == 3) {
                    localStorage.setItem("avatarImage_s", "ayam 1.png");
                }
            }
        };
        /* sent the avatar source to localStorage */

    </script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
</body>
</html>
